<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <form action="">
      <h1>Contact Us</h1>
      <label for="names" class="names">
        <label for="firstName" class="name">
          <span>First Name * </span>
          <span class="input">
            <input
              type="text"
              name="first"
              id="fname"
              required
              oninput="fname()"
            />
          </span>
        </label>
        <label for="lastName" class="name">
          <span>Last Name *</span>
          <span class="input">
            <input
              type="text"
              name="last"
              id="lname"
              required
              oninput="lname()"
            />
          </span>
        </label>
      </label>

      <label for="email" class="email">
        <span>Email-Address *</span>
        <input type="email" name="email-id" id="e-id" required />
      </label>

      <label for="Querytype" class="qtype">
        <span>Query Type * : </span>
        <label for="types" class="types">
          <label for="general" class="type">
            <input type="radio" name="enquiry" id="g-enquiry" required />
            <span>General Enquiry</span>
          </label>
          <label for="support" class="type">
            <input type="radio" name="enquiry" id="s-request" required />
            <span>Support Request</span>
          </label>
        </label>
      </label>

      <label for="feedback" id="Message" class="message">
        <span>Message *</span>
        <textarea name="message" id="message" class="mess" rows="10"></textarea>
      </label>

      <label for="checkbox" class="consent">
        <span class="ctxt"
          ><input type="checkbox" name="" id="" required />
          <span style="word-break: break-all">
            I consent to being contacted by the team
          </span>
        </span>
      </label>

      <button type="submit" class="submit">Submit</button>
    </form>
    <script>

      const inputField = document.querySelector("#fname");
      inputField.addEventListener("keypress", function (event) {
        const char = String.fromCharCode(event.which);
        const isAlphabetic = /^[a-zA-Z]$/.test(char);

        if (!isAlphabetic) {
          event.preventDefault(); // Prevent the character from being entered
        }
      });
      inputField.addEventListener("input", function (event) {
        const value = event.target.value;
        if (/[^a-zA-Z]/.test(value)) {
          event.target.value = value.replace(/[^a-zA-Z]/g, "");
        }
      });
      const input_Field = document.querySelector("#lname");
      input_Field.addEventListener("keypress", function (event) {
        const char = String.fromCharCode(event.which);
        const isAlphabetic = /^[a-zA-Z]$/.test(char);

        if (!isAlphabetic) {
          event.preventDefault(); // Prevent the character from being entered
        }
      });
      input_Field.addEventListener("input", function (event) {
        const value = event.target.value;
        if (/[^a-zA-Z]/.test(value)) {
          event.target.value = value.replace(/[^a-zA-Z]/g, "");
        }
      });

      let sub = document.getElementsByClassName("submit").addEventListener("click", ()=>{
        alert("Form Submitted Successfully");
      });

    </script>
  </body>
</html>
